<div class="container">
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please sign in</h3>
                </div>
                <div class="panel-body">
                    <form role="form" (submit)="login($event, values.id, values.name)">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" name="id" [(ngModel)]="values.id">
                            </div>
                            <div class="form-group">
                                <input class="form-control" name="name" type="text" [(ngModel)]="values.name">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                                </label>
                            </div>
                            <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                        </fieldset>
                    </form>
                    <ul>
                        <li>
                            <a (click)="gotoLogin()"><b>Register</b></a>
                        </li>
                        <li>
                            <a (click)="gotoLogin()"><b>Forgot Password</b></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div >
            <label>{{values.id}} + {{values.name}} </label>
        </div>
    </div>
</div>
