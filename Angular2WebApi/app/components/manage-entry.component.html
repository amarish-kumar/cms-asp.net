
<div class="container">
    <div class="row">
        <form role="form" id="contact-form" class="contact-form" (submit)="savePost($event, title.value, content.value)">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" #title name="title" autocomplete="off" id="title" placeholder="Title">
                    </div>
                </div>               
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <textarea class="form-control textarea" rows="3" #content name="content" id="content" placeholder="Content"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn main-btn pull-right">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
