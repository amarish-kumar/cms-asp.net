<div class="signup center-block jumbotron">
    <h1>Signup</h1>
    <form role="form" (submit)="register($event, email.value, password.value, confirmPassword.value)">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" #email class="form-control" id="email" placeholder="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" #password class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="text" #confirmPassword class="form-control" id="password" placeholder="Confirm Password">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
